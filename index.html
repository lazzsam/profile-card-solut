<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/bg-pattern-top.svg" alt="pattern-top" id="top" />

      <img
        src="./images/bg-pattern-bottom.svg"
        alt="pattern-bottom"
        id="bottom"
      />

      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="pattern-card"
          id="pattern-card"
        />

        <img src="./images/image-victor.jpg" alt="profile-pic" id="profile" />

        <div class="desc">
          <p class="name">Victor Crest <span id="age">26</span></p>
          <p class="city">London</p>
        </div>

        <div class="stats">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
        </div>

        <div class="stats-names">
          <p id="ml-5">Followers</p>

          <p id="ml-10">Likes</p>

          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
